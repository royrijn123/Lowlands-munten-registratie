<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>LLET'S SPLIT – Intro</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
  @font-face {
    font-family: 'Baukasten';
    src: url('fonts/Baukasten Six Regular.otf') format('opentype');
  }

  body {
    background: #A54EFF;
    color: #FFF685;
    font-family: 'Baukasten', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 32px 24px;
  }

  .btn {
    background: #FFF685;
    color: #A54EFF;
    padding: 16px;
    width: 100%;
    border-radius: 14px;
    text-align: center;
    font-size: 1.3rem;
    margin-top: 30px;
  }
</style>

</head>
<body>

<div class="text-center text-4xl mb-10">LLET'S SPLIT</div>

<div id="info" class="text-center text-lg leading-7 mb-10">
  MET LLET'S SPLIT KUN JE RONDJES <br>
  EERLIJK VERDELEN MET JE VRIENDEN.<br><br>
  HOUD JE NFC-STICKER TEGEN JE TELEFOON <br>
  OF SCAN DE QR-CODE.
</div>

<button id="retryBtn" class="btn hidden">
  OPNIEUW PROBEREN
</button>

<script>
// ———————————————————————————————
// 1. chipId uit URL halen
// ———————————————————————————————
const params = new URLSearchParams(window.location.search);
const chipId = params.get("chipId");

// ———————————————————————————————
// 2. Als naam al in localStorage → direct door
// ———————————————————————————————
const savedName = localStorage.getItem("scannerName");
if (savedName && savedName.trim() !== "" && chipId) {
  window.location.href = `lowlandsintegratie.html?chipId=${encodeURIComponent(chipId)}`;
}

// ———————————————————————————————
// 3. Als chipId aanwezig → direct naar integratie
// ———————————————————————————————
if (chipId) {
  window.location.href = `lowlandsintegratie.html?chipId=${encodeURIComponent(chipId)}`;
}

// ———————————————————————————————
// 4. Geen chipId → fallback
// ———————————————————————————————
document.getElementById("info").innerHTML = `
  KON GEEN CHIP VINDEN.<br><br>
  HOUD JE NFC-STICKER OPNIEUW TEGEN JE TELEFOON<br>
  OF SCAN DE QR-CODE OP DE STICKER.
`;

document.getElementById("retryBtn").classList.remove("hidden");
document.getElementById("retryBtn").onclick = () => {
  window.location.href = "intro.html";
};
</script>

</body>
</html>
