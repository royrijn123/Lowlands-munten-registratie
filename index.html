<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDrink NFC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #7e22ce, #f97316);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: transparent;
      color: #fff;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
    }

    /* Knoppen lay-out */
    .drinks-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 12px;
    }
    .drink-btn {
      background: #f97316;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: 20px;
      height: 120px;
      min-width: 120px;
      padding: 12px;
      cursor: pointer;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }
    .drink-btn:active {
      transform: scale(0.97);
    }

    .outline, .secondary, .primary {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .outline { background: rgba(255,255,255,0.2); color:#fff; border:1px solid #fff; }
    .secondary { background:#7e22ce; color:#fff; }
    .primary { background:#f97316; color:#fff; }

    h1,h2,h3 { margin: 12px 0; }

    #logo {
      max-width: 150px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/nextdrink-logo.png" alt="NextDrink Logo" id="logo">

    <!-- Menu -->
    <div id="menu" style="display:none;">
      <h2 id="menuTitle"></h2>
      <div id="drinks" class="drinks-grid"></div>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>

    <!-- Eerste keer naam -->
    <div id="firstTime" style="display:none;">
      <h2>Welkom!</h2>
      <p id="firstTimeText"></p>
    </div>

    <!-- Tussenstand -->
    <div id="scores" style="display:none;">
      <h2>Tussenstand</h2>
      <div id="scoreList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>

    <!-- Eindafrekening -->
    <div id="final" style="display:none;">
      <h2>üèÅ Eindafrekening</h2>
      <div id="finalWinner"></div>
      <div id="finalList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzdYTvLDqOm0pGhzPGQWAECLjE_z_o6mFJOucj9m0K_tCNbwT60VN-QSpDNGrjEY24VsQ/exec";
const chipId = new URLSearchParams(window.location.search).get("chipId");

if (!chipId) {
  alert("Geen chipId in URL!");
  throw new Error("Geen chipId");
}

let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");

/* === INIT === */
async function init() {
  if (!scannerName) {
    scannerName = prompt("Wat is je naam?");
    if (!scannerName) return alert("Naam is verplicht om verder te gaan.");
    localStorage.setItem("scannerName", scannerName);
  }

  // Ophalen eigenaar chip
  try {
    const owner = await fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`)
      .then(r => r.text()).then(t => t.trim());

    if (!owner) {
      const naamChip = prompt("Deze chip heeft nog geen naam. Wat is de naam van de chiphouder?");
      if (!naamChip) return alert("Geen naam ingevoerd.");
      await fetch(apiUrl, {
        method: "POST",
        body: new URLSearchParams({ action: "setOwner", chipId, owner: naamChip })
      });
      chipOwner = naamChip;

      $("firstTimeText").innerHTML = `
        Gefeliciteerd ${naamChip}! Je naam is verwerkt in het systeem.<br><br>
        üì± Plak nu de NFC sticker <strong>onderaan op de achterkant van je telefoon.</strong><br>
        Jij laat jouw NFC sticker scannen als jij een rondje gaat halen.`;
      hideAll(); $("firstTime").style.display="block";
    } else {
      chipOwner = owner;
      renderMenu();
    }
  } catch (err) {
    console.error(err);
    alert("Fout bij ophalen chip eigenaar.");
  }
}

/* === MENU === */
function renderMenu() {
  hideAll();
  $("menuTitle").textContent = chipOwner
    ? `Wat wil je dat ${chipOwner} voor je gaat halen?`
    : "Laden...";

  const drinksDiv = $("drinks");
  drinksDiv.innerHTML = "";

  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = d.name;
    btn.onclick = () => placeOrder(d);
    drinksDiv.appendChild(btn);
  });

  const addBtn = document.createElement("button");
  addBtn.className = "outline";
  addBtn.textContent = "Voeg drankje toe";
  addBtn.onclick = addCustomDrink;
  drinksDiv.appendChild(addBtn);

  $("menu").style.display = "block";
}

/* === DRANK TOEVOEGEN === */
function addCustomDrink() {
  const name = prompt("Naam van het nieuwe drankje?");
  if (!name) return;
  const price = parseFloat(prompt(`Prijs van "${name}"? (‚Ç¨)`).replace(",", "."));
  if (isNaN(price) || price <= 0) return alert("Ongeldige prijs!");
  drinks.push({ name: name.trim(), price });
  localStorage.setItem("drinks", JSON.stringify(drinks));
  renderMenu();
}

/* === BESTELLING PLAATSEN === */
async function placeOrder(drink) {
  showLoading(true, "Verwerken...");
  try {
    await fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams({
        action: "addScan",
        chipId,
        scanner: scannerName,
        drink: drink.name,
        amount: drink.price
      })
    });
    hideAll();
    $("confirmText").textContent = `${drink.name} (‚Ç¨${drink.price}) is doorgegeven aan ${chipOwner}.`;
    $("confirm").style.display = "block";
  } catch {
    alert("Fout bij plaatsen order.");
  } finally {
    showLoading(false);
  }
}

/* === OVERIGE FUNCTIES === */
function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

init();
</script>
</body>
</html>
