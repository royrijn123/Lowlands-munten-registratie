<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDrink NFC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #7e22ce, #f97316);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: transparent;
      color: #fff;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .primary { background: #7e22ce; color: #fff; }
    .secondary { background: #f97316; color: #fff; }
    .outline { 
      background: rgba(255,255,255,0.2); 
      color: #fff; 
      border: 1px solid #fff; 
    }
    h1,h2,h3 { margin: 12px 0; }

    /* === Laad overlay === */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner {
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Laad overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Bezig met laden...</div>
  </div>

  <div class="card">
    <img src="images/nextdrink-logo.png" alt="NextDrink Logo" id="logo">

    <!-- Menu -->
    <div id="menu" style="display:none;">
      <h2 id="menuTitle"></h2>
      <div id="drinks"></div>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>

    <!-- Bevestiging -->
    <div id="confirm" style="display:none;">
      <h2>‚úÖ Verwerkt!</h2>
      <p id="confirmText"></p>
      <button class="secondary" onclick="newRound()">Nieuw rondje</button>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>

    <!-- Eerste keer naam -->
    <div id="firstTime" style="display:none;">
      <h2>Welkom!</h2>
      <p id="firstTimeText"></p>
    </div>

    <!-- Tussenstand -->
    <div id="scores" style="display:none;">
      <h2>Tussenstand</h2>
      <div id="scoreList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>

    <!-- Eindafrekening -->
    <div id="final" style="display:none;">
      <h2>üèÅ Eindafrekening</h2>
      <div id="finalWinner"></div>
      <div id="finalList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzdYTvLDqOm0pGhzPGQWAECLjE_z_o6mFJOucj9m0K_tCNbwT60VN-QSpDNGrjEY24VsQ/exec";
const chipId = new URLSearchParams(window.location.search).get("chipId");

if (!chipId) {
  alert("Geen chipId in URL!");
  throw new Error("Geen chipId");
}

/* === CACHE VERSIEBEHEER === */
const drinksVersion = "v2";
const savedVersion = localStorage.getItem("drinksVersion");
if (savedVersion !== drinksVersion) {
  localStorage.removeItem("drinks");
  localStorage.setItem("drinksVersion", drinksVersion);
}

/* === VARIABELEN === */
let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");

let drinks = JSON.parse(localStorage.getItem("drinks") || "null") || [
  { name: "Kleine bier", price: 4.40 },
  { name: "Grote bier", price: 8.00 },
  { name: "Wijn", price: 6.00 },
  { name: "Cocktail", price: 11.50 },
  { name: "Frisdrank", price: 4.00 }
];
localStorage.setItem("drinks", JSON.stringify(drinks));

/* === HULPFUNCTIES === */
const $ = id => document.getElementById(id);
function hideAll() {
  ["menu","confirm","scores","final","firstTime"].forEach(id => $(id).style.display = "none");
}
function showLoading(show, text="Bezig met laden...") {
  $("loadingText").textContent = text;
  $("loadingOverlay").style.display = show ? "flex" : "none";
  document.querySelectorAll("button").forEach(btn => btn.disabled = show);
}

/* === INIT === */
async function init() {
  showLoading(true, "Initialiseren...");
  requestAnimationFrame(renderMenu);

  try {
    const ownerPromise = fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`)
      .then(r => r.ok ? r.text() : Promise.reject("Response not ok"))
      .then(t => t.trim());

    if (!scannerName) {
      setTimeout(() => {
        scannerName = prompt("Wat is jouw naam (scanner)?")?.trim() || "Onbekend";
        localStorage.setItem("scannerName", scannerName);
      }, 100);
    }

    const owner = await ownerPromise;
    if (!owner) {
      chipOwner = prompt("Wat is jouw naam?")?.trim();
      if (!chipOwner) {
        alert("Geen naam ingevoerd. Stop.");
        showLoading(false);
        return;
      }

      localStorage.setItem("scannerName", chipOwner);

      await fetch(apiUrl, {
        method: "POST",
        body: new URLSearchParams({ action: "setOwner", chipId, owner: chipOwner })
      });

      hideAll();
      $("firstTimeText").innerHTML = `
        Gefeliciteerd ${chipOwner}! Je naam is verwerkt in het systeem.<br><br>
        üì± Plak nu de NFC sticker <strong>onderaan op de achterkant van je telefoon</strong> 
        zodat je deze eenvoudig kunt scannen bij het bestellen van een drankje.`;
      $("firstTime").style.display = "block";
    } else {
      chipOwner = owner;
      renderMenu();
    }
  } catch (err) {
    console.error(err);
    alert("Fout bij ophalen eigenaar.");
  } finally {
    showLoading(false);
  }
}

/* === MENU === */
function renderMenu() {
  hideAll();
  $("menuTitle").textContent = chipOwner
    ? `Wat wil je dat ${chipOwner} voor je gaat halen?`
    : "Laden...";

  const drinksDiv = $("drinks");
  const frag = document.createDocumentFragment();

  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = d.name;
    btn.addEventListener("click", () => placeOrder(d));
    frag.appendChild(btn);
  });

  const addBtn = document.createElement("button");
  addBtn.className = "outline";
  addBtn.textContent = "Voeg drankje toe";
  addBtn.onclick = addCustomDrink;
  frag.appendChild(addBtn);

  drinksDiv.replaceChildren(frag);
  $("menu").style.display = "block";
}

/* === DRANK TOEVOEGEN === */
function addCustomDrink() {
  const name = prompt("Naam van het nieuwe drankje?");
  if (!name) return;
  const price = parseFloat(prompt(`Prijs van "${name}"? (‚Ç¨)`).replace(",", "."));
  if (isNaN(price) || price <= 0) return alert("Ongeldige prijs!");
  drinks.push({ name: name.trim(), price });
  localStorage.setItem("drinks", JSON.stringify(drinks));
  renderMenu();
}

/* === BESTELLING === */
async function placeOrder(drink) {
  showLoading(true, "Verwerken...");
  try {
    await fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams({
        action: "addScan",
        chipId,
        scanner: scannerName,
        drink: drink.name,
        amount: drink.price
      })
    });
    hideAll();
    $("confirmText").textContent = `${drink.name} (‚Ç¨${drink.price}) is doorgegeven aan ${chipOwner}.`;
    $("confirm").style.display = "block";
  } catch {
    alert("Fout bij plaatsen order.");
  } finally {
    showLoading(false);
  }
}

/* === FUNCTIE: groepeer scans binnen 4 minuten === */
function groupScansWithin4Min(scans) {
  const grouped = {};
  const FOUR_MIN = 4 * 60 * 1000;
  scans.forEach(s => {
    const owner = s.owner;
    const time = new Date(s.timestamp).getTime();
    if (!grouped[owner]) grouped[owner] = [];
    grouped[owner].push({ time, amount: parseFloat(s.amount) });
  });

  return Object.entries(grouped).map(([owner, arr]) => {
    arr.sort((a,b)=>a.time-b.time);
    let rounds = 0;
    let total = 0;
    let lastTime = 0;
    arr.forEach(scan => {
      total += scan.amount;
      if (scan.time - lastTime > FOUR_MIN) {
        rounds++;
        lastTime = scan.time;
      }
    });
    return { owner, rounds, total: total.toFixed(2) };
  });
}

/* === TUSSENSTAND === */
async function showScores() {
  showLoading(true, "Scores laden...");
  try {
    const scans = await fetch(`${apiUrl}?action=getScans`).then(r => r.json());
    const results = groupScansWithin4Min(scans);
    results.sort((a, b) => b.rounds - a.rounds);

    const html = results.map(s =>
      `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"} (‚Ç¨${s.total})</li>`
    ).join("");

    hideAll();
    $("scoreList").innerHTML = `<ul>${html}</ul>`;
    $("scores").style.display = "block";
  } catch (err) {
    console.error(err);
    alert("Fout bij ophalen scores.");
  } finally {
    showLoading(false);
  }
}

/* === EINDAFREKENING === */
async function showFinal() {
  showLoading(true, "Eindafrekening laden...");
  try {
    const [scans, settlements] = await Promise.all([
      fetch(`${apiUrl}?action=getScans`).then(r => r.json()),
      fetch(`${apiUrl}?action=getSettlement`).then(r => r.json())
    ]);

    const results = groupScansWithin4Min(scans);
    results.sort((a,b)=>b.rounds-a.rounds);

    const scoresHtml = results.map(s =>
      `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"} (‚Ç¨${s.total})</li>`
    ).join("");

    let settleHtml = "<h3>üí∂ Verrekeningen</h3>";
    if (!settlements.length) {
      settleHtml += "<p>Alles is al eerlijk verdeeld.</p>";
    } else {
      settleHtml += `<ul>${settlements.map(s => `<li>${s.from} betaalt ‚Ç¨${s.amount} aan ${s.to}</li>`).join("")}</ul>`;
    }

    hideAll();
    $("finalWinner").innerHTML = results.length
      ? `<h3>üèÜ ${results[0].owner} heeft de meeste rondjes gehaald (${results[0].rounds})!</h3>`
      : "<p>Nog geen data.</p>";

    $("finalList").innerHTML = `<ul>${scoresHtml}</ul>${settleHtml}`;
    $("final").style.display = "block";
  } catch (err) {
    console.error(err);
    alert("Fout bij ophalen eindafrekening.");
  } finally {
    showLoading(false);
  }
}

/* === NAVIGATIE === */
function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

init();
</script>
</body>
</html>
