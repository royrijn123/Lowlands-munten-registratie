<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDrink NFC</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #7e22ce, #f97316);
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .card {
    background: transparent;
    color: #fff;
    max-width: 400px;
    width: 100%;
    padding: 20px;
    border-radius: 16px;
    box-shadow: none;
  }
  button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  .primary { background: #7e22ce; color: #fff; }
  .secondary { background: #f97316; color: #fff; }
  .outline { 
    background: rgba(255,255,255,0.2); 
    color: #fff; 
    border: 1px solid #fff; 
  }
  h1,h2,h3 { margin: 12px 0; }
  #scoreList, #finalList { text-align: left; margin-top: 12px; }
  #logo {
    max-width: 150px;
    height: auto;
    margin-bottom: 16px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="images/nextdrink-logo.png" alt="NextDrink Logo" id="logo">
    <div id="loading">Bezig met laden...</div>
    
    <div id="menu" style="display:none;">
      <h2 id="menuTitle"></h2>
      <div id="drinks"></div>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>
    
    <div id="confirm" style="display:none;">
      <h2>‚úÖ Verwerkt!</h2>
      <p id="confirmText"></p>
      <button class="secondary" onclick="newRound()">Nieuw rondje</button>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>
    
    <div id="scores" style="display:none;">
      <h2>Tussenstand</h2>
      <div id="scoreList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
    
    <div id="final" style="display:none;">
      <h2>üèÅ Eindafrekening</h2>
      <div id="finalWinner"></div>
      <div id="finalList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbw7iGzG79LXA-nvHYKok5XpLoO-Xud5fbkige8xbNeAh6WIsy7JGnFUG2LztYfH4X6mDg/exec";
const chipId = new URLSearchParams(window.location.search).get("chipId");

if (!chipId) {
  document.getElementById("loading").textContent = "Geen chipId in URL!";
  alert("Geen chipId in URL");
  throw new Error("Geen chipId");
}

let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");

// Haal drinks op uit localStorage of gebruik defaults
let drinks = JSON.parse(localStorage.getItem("drinks") || "null");
if (!drinks) {
  drinks = [
    { name: "Bier", price: 3 },
    { name: "Wijn", price: 4 },
    { name: "Cocktail", price: 7 },
    { name: "Frisdrank", price: 2 }
  ];
  localStorage.setItem("drinks", JSON.stringify(drinks));
}

async function init() {
  showLoading(true);
  let owner = "";
  try {
    const resp = await fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`);
    if (!resp.ok) throw new Error("Kan eigenaar niet ophalen");
    owner = (await resp.text()).trim();
  } catch (err) {
    console.warn("Fout bij ophalen eigenaar:", err.message);
  }

  if (owner) {
    chipOwner = owner;
  } else {
    chipOwner = prompt("Van wie is deze chip?")?.trim();
    if (chipOwner) {
      try {
        await fetch(apiUrl, {
          method: "POST",
          body: new URLSearchParams({ action: "setOwner", chipId, owner: chipOwner })
        });
      } catch (err) {
        alert("Fout bij opslaan eigenaar: " + err.message);
        showLoading(false);
        return;
      }
    } else {
      alert("Geen eigenaar ingevoerd. Stop.");
      showLoading(false);
      return;
    }
  }

  if (!scannerName) {
    scannerName = prompt("Wat is jouw naam (scanner)?")?.trim();
    if (scannerName) localStorage.setItem("scannerName", scannerName);
  }

  showLoading(false);
  renderMenu();
}

function showLoading(show) {
  document.getElementById("loading").style.display = show ? "block" : "none";
}

function renderMenu() {
  hideAll();
  document.getElementById("menuTitle").textContent = `Wat wil je dat ${chipOwner} voor je gaat halen?`;

  const drinksDiv = document.getElementById("drinks");
  drinksDiv.innerHTML = "";

  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = `${d.name} (${d.price.toLocaleString("nl-NL",{style:"currency",currency:"EUR"})})`;
    btn.onclick = () => placeOrder(d);
    drinksDiv.appendChild(btn);
  });

  const addBtn = document.createElement("button");
  addBtn.className = "outline";
  addBtn.textContent = "Voeg drankje toe";
  addBtn.onclick = addCustomDrink;
  drinksDiv.appendChild(addBtn);

  document.getElementById("menu").style.display = "block";
}

function addCustomDrink() {
  const name = prompt("Wat is de naam van het nieuwe drankje?");
  if (!name) return;
  const priceInput = prompt(`Wat is de prijs van "${name}"? (in ‚Ç¨)`);
  const price = parseFloat(priceInput.replace(",", "."));
  if (isNaN(price) || price <= 0) {
    alert("Ongeldige prijs!");
    return;
  }
  drinks.push({ name: name.trim(), price });
  localStorage.setItem("drinks", JSON.stringify(drinks));
  renderMenu();
}

async function placeOrder(drink) {
  showLoading(true);
  try {
    await fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams({
        action: "addScan",
        chipId,
        scanner: scannerName,
        drink: drink.name,
        amount: drink.price
      })
    });
  } catch (err) {
    alert("Fout bij plaatsen order: " + err.message);
    showLoading(false);
    return;
  }
  hideAll();
  document.getElementById("confirmText").textContent =
    `${drink.name} (${drink.price.toLocaleString("nl-NL",{style:"currency",currency:"EUR"})}) is doorgegeven aan ${chipOwner}.`;
  document.getElementById("confirm").style.display = "block";
  showLoading(false);
}

function hideAll() {
  ["menu","confirm","scores","final"].forEach(id => document.getElementById(id).style.display="none");
}

function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

init();
</script>
</body>
</html>
