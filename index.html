<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Bestelling</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .hidden { display: none; }

    .button {
      background: rgba(255,255,255,0.6);
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }

    .button:hover {
      background: rgba(255,255,255,0.8);
    }

    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #modalBox {
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 80%;
      text-align: center;
    }

    #modalBox input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 90%;
      margin-top: 10px;
    }

    #modalBox button {
      margin-top: 15px;
    }

    #mainContent {
      padding: 20px;
    }

    #bestellijst {
      text-align: left;
      display: inline-block;
      margin-top: 15px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
      padding: 12px 16px;
    }

    #bevestiging {
      font-weight: bold;
      margin-top: 20px;
    }

    #settlementList {
      margin-top: 15px;
      text-align: left;
      display: inline-block;
    }

    .paid { color: green; }
    .not-paid { color: red; }
  </style>
</head>
<body>
  <div id="modalOverlay" class="hidden">
    <div id="modalBox">
      <h3 id="modalTitle"></h3>
      <input type="text" id="nameInput" placeholder="Typ hier..." />
      <button class="button" id="saveNameBtn">Opslaan</button>
    </div>
  </div>

  <div id="mainContent">
    <h2 id="title">NFC Bestelling</h2>
    <div id="status"></div>
    <div id="bestellijst" class="hidden"></div>
    <div id="bevestiging"></div>

    <button id="tussenstandBtn" class="button hidden">Tussenstand</button>
    <button id="eindafrekeningBtn" class="button hidden">Eindafrekening</button>

    <div id="settlementList" class="hidden"></div>
  </div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');

    const title = document.getElementById('title');
    const statusDiv = document.getElementById('status');
    const bestellijst = document.getElementById('bestellijst');
    const bevestiging = document.getElementById('bevestiging');
    const settlementList = document.getElementById('settlementList');
    const tussenstandBtn = document.getElementById('tussenstandBtn');
    const eindafrekeningBtn = document.getElementById('eindafrekeningBtn');

    let scannerName = localStorage.getItem('scannerName');
    let chipOwner = localStorage.getItem('chipOwner');

    function showModal(titleText, callback) {
      modalTitle.textContent = titleText;
      nameInput.value = '';
      modalOverlay.classList.remove('hidden');
      saveNameBtn.onclick = () => {
        const name = nameInput.value.trim();
        if (name) {
          modalOverlay.classList.add('hidden');
          callback(name);
        }
      };
    }

    function saveScannerName(name) {
      scannerName = name;
      localStorage.setItem('scannerName', name);
    }

    function saveChipOwner(name) {
      chipOwner = name;
      localStorage.setItem('chipOwner', name);
    }

    async function init() {
      if (!scannerName && chipOwner) {
        showModal("Wat is jouw naam?", (name) => {
          saveScannerName(name);
          startApp();
        });
      } else if (scannerName && !chipOwner) {
        showModal("Wiens sticker heb je gescand?", (name) => {
          saveChipOwner(name);
          startApp();
        });
      } else if (!scannerName && !chipOwner) {
        showModal("Wat is jouw naam?", (name) => {
          saveScannerName(name);
          bevestiging.innerHTML = `
            <p>Naam opgeslagen als <strong>${name}</strong>.</p>
            <p>Plak nu je NFC-sticker aan de onderkant, achter op je telefoon.</p>
            <p>Daarna kun je starten met scannen! üçª</p>
          `;
        });
      } else {
        startApp();
      }
    }

    function startApp() {
      bevestiging.innerHTML = "";
      tussenstandBtn.classList.remove('hidden');
      eindafrekeningBtn.classList.remove('hidden');
      statusDiv.textContent = `Welkom ${scannerName}, je scant voor ${chipOwner}.`;

      // Voorbeelddata voor bestellijst (vervang later met API-data)
      const bestellingen = ["grote bier", "grote bier", "kleine bier"];
      const telling = {};
      bestellingen.forEach(item => {
        telling[item] = (telling[item] || 0) + 1;
      });

      let lijstHtml = "";
      for (const [item, aantal] of Object.entries(telling)) {
        lijstHtml += `${aantal} √ó ${item}<br>`;
      }
      bestellijst.innerHTML = lijstHtml + "<br><strong>En vergeet natuurlijk niet je eigen drankje!</strong>";
      bestellijst.classList.remove('hidden');

      eindafrekeningBtn.onclick = loadSettlement;
    }

    async function loadSettlement() {
      const res = await fetch(`${apiUrl}?action=getSettlement`);
      const data = await res.json();
      settlementList.classList.remove('hidden');
      settlementList.innerHTML = "<h3>Eindafrekening</h3>";

      data.forEach(person => {
        const icon = person.hasPaid ? "‚úÖ" : "‚ùå";
        const cssClass = person.hasPaid ? "paid" : "not-paid";
        settlementList.innerHTML += `<div class="${cssClass}">${person.name} ${icon}</div>`;
      });
    }

    init();
  </script>
</body>
</html>
