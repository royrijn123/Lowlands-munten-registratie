<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDrink NFC</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #7e22ce, #f97316);
    background-size: cover;
    background-repeat: no-repeat;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .card {
    background: transparent;
    color: #fff;
    max-width: 400px;
    width: 100%;
    padding: 20px;
    border-radius: 16px;
    box-shadow: none;
  }

  button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  .primary { background: #7e22ce; color: #fff; }
  .secondary { background: #f97316; color: #fff; }
  .outline { 
    background: rgba(255,255,255,0.2); 
    color: #fff; 
    border: 1px solid #fff; 
  }

  h1,h2,h3 { margin: 12px 0; }
  #scoreList, #finalList { text-align: left; margin-top: 12px; }

  #logo {
    max-width: 150px;
    height: auto;
    margin-bottom: 16px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="images/nextdrink-logo.png" alt="NextDrink Logo" id="logo">
    <div id="loading">Bezig met laden...</div>
    
    <!-- Menu -->
    <div id="menu" style="display:none;">
      <h2 id="menuTitle"></h2>
      <div id="drinks"></div>
      <button class="outline" onclick="addCustomDrink()">Voeg drankje toe</button>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>
    
    <!-- Bevestiging -->
    <div id="confirm" style="display:none;">
      <h2>‚úÖ Verwerkt!</h2>
      <p id="confirmText"></p>
      <button class="secondary" onclick="newRound()">Nieuw rondje</button>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>
    
    <!-- Tussenstand -->
    <div id="scores" style="display:none;">
      <h2>Tussenstand</h2>
      <div id="scoreList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
    
    <!-- Eindafrekening -->
    <div id="final" style="display:none;">
      <h2>üèÅ Eindafrekening</h2>
      <div id="finalWinner"></div>
      <div id="finalList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbw7iGzG79LXA-nvHYKok5XpLoO-Xud5fbkige8xbNeAh6WIsy7JGnFUG2LztYfH4X6mDg/exec";
const chipId = new URLSearchParams(window.location.search).get("chipId");
if (!chipId) { alert("Geen chipId in URL"); throw new Error("Geen chipId"); }

let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");

// Haal drinks uit localStorage of gebruik default lijst
let drinks = JSON.parse(localStorage.getItem("drinks")) || [
  { name: "Bier", price: 3 },
  { name: "Wijn", price: 4 },
  { name: "Cocktail", price: 7 },
  { name: "Frisdrank", price: 2 }
];

async function init() {
  document.getElementById("loading").style.display = "block";

  // Owner ophalen
  const resp = await fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`);
  const owner = await resp.text();

  if (owner) {
    chipOwner = owner;
  } else {
    chipOwner = prompt("Van wie is deze chip?");
    if (chipOwner) {
      await fetch(apiUrl, {
        method: "POST",
        body: new URLSearchParams({ action: "setOwner", chipId, owner: chipOwner })
      });
    } else {
      alert("Geen eigenaar ingevoerd. Stop.");
      return;
    }
  }

  // Scanner naam onthouden
  if (!scannerName) {
    scannerName = prompt("Wat is jouw naam (scanner)?");
    if (scannerName) localStorage.setItem("scannerName", scannerName);
  }

  renderMenu();
}

function renderMenu() {
  hideAll();
  document.getElementById("menuTitle").textContent =
    `Wat wil je dat ${chipOwner} voor je gaat halen?`;

  const drinksDiv = document.getElementById("drinks");
  drinksDiv.innerHTML = "";
  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = `${d.name} (‚Ç¨${d.price})`;
    btn.onclick = () => placeOrder(d);
    drinksDiv.appendChild(btn);
  });

  // Voeg drankje knop onderaan
  const addBtn = document.createElement("button");
  addBtn.className = "outline";
  addBtn.textContent = "Voeg drankje toe";
  addBtn.onclick = addCustomDrink;
  drinksDiv.appendChild(addBtn);

  document.getElementById("menu").style.display = "block";
}

function addCustomDrink() {
  const name = prompt("Wat is de naam van het nieuwe drankje?");
  if (!name) return;
  const priceInput = prompt(`Wat is de prijs van "${name}"? (in ‚Ç¨)`);
  const price = parseFloat(priceInput.replace(",", "."));
  if (isNaN(price) || price <= 0) {
    alert("Ongeldige prijs!");
    return;
  }

  drinks.push({ name: name.trim(), price });
  localStorage.setItem("drinks", JSON.stringify(drinks)); // opslaan in browser
  renderMenu();
}

async function placeOrder(drink) {
  await fetch(apiUrl, {
    method: "POST",
    body: new URLSearchParams({
      action: "addScan",
      chipId,
      scanner: scannerName,
      drink: drink.name,
      amount: drink.price
    })
  });

  hideAll();
  document.getElementById("confirmText").textContent =
    `${drink.name} (‚Ç¨${drink.price}) is doorgegeven aan ${chipOwner}.`;
  document.getElementById("confirm").style.display = "block";
}

// Rest van je functies blijven hetzelfde
async function showScores() { /* ... */ }
async function showFinal() { /* ... */ }
function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

function hideAll() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("confirm").style.display = "none";
  document.getElementById("scores").style.display = "none";
  document.getElementById("final").style.display = "none";
}

init();
</script>
</body>
</html>
