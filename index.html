<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lowlands Scan</title>
  <style>
    /* Spinner styling */
    #spinner {
      display: none;
      margin: 20px auto;
      border: 60px solid #f3f3f3;
      border-top: 60px solid #3498db;
      border-radius: 50%;
      width: 400px;
      height: 400px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    #resetBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <button id="resetBtn">Reset opgeslagen namen</button>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyjMPATIFf41QNkpjEgRfYPKlr9tfwsy5zQbZQfivdWHCgrdMwCKadZHaiyuULkHsnbUA/exec";
    const spinner = document.getElementById("spinner");

    function showSpinner() {
      spinner.style.display = "block";
    }
    function hideSpinner() {
      spinner.style.display = "none";
    }

    // Functie om URL-parameter te lezen
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Functie om scan te versturen
    function sendScan(chipOwner, scannerName) {
      const data = new URLSearchParams();
      data.append("chipOwner", chipOwner);
      data.append("scanner", scannerName);

      showSpinner();

      fetch(apiUrl, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        hideSpinner();
        alert(`Gelukt! Je hebt 1 munt gegeven: ${text}`);
      })
      .catch(err => {
        hideSpinner();
        console.error(err);
        alert("Mislukt... probeer opnieuw!");
      });
    }
