<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbw7iGzG79LXA-nvHYKok5XpLoO-Xud5fbkige8xbNeAh6WIsy7JGnFUG2LztYfH4X6mDg/exec";
const urlParams = new URLSearchParams(window.location.search);
let chipId = urlParams.get("chipId");

/* --- CHECK OP CHIPID --- */
if (!chipId) {
  document.body.innerHTML = `
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;font-family:sans-serif;padding:20px;">
      <h2>‚ö†Ô∏è Geen chipId gevonden</h2>
      <p>Open deze pagina via een NFC-scan of voeg <code>?chipId=test</code> toe aan de URL.</p>
      <button id="testBtn" style="padding:10px 20px;border:none;border-radius:8px;background:#007aff;color:white;font-size:16px;cursor:pointer;">Gebruik testmodus</button>
    </div>`;
  document.getElementById("testBtn").onclick = () => location.href = "?chipId=test";
  throw new Error("Geen chipId in URL");
}

/* --- VARIABELEN --- */
let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");

// Cache drankjes in geheugen
let drinks = JSON.parse(localStorage.getItem("drinks") || "null") || [
  { name: "Kleine bier", price: 4.40 },
  { name: "Grote bier", price: 8.00 },
  { name: "Wijn", price: 6.00 },
  { name: "Cocktail", price: 11.50 },
  { name: "Frisdrank", price: 4.00 }
];
localStorage.setItem("drinks", JSON.stringify(drinks));

/* --- UTILITIES --- */
const $ = id => document.getElementById(id);
function hideAll() {
  ["menu","confirm","scores","final","firstTime"].forEach(id => {
    const el = $(id);
    if (el) el.style.display = "none";
  });
}
function showLoading(show, text="Bezig met laden...") {
  const overlay = $("loadingOverlay");
  const textEl = $("loadingText");
  if (overlay && textEl) {
    textEl.textContent = text;
    overlay.style.display = show ? "flex" : "none";
  }
  document.querySelectorAll("button").forEach(btn => btn.disabled = show);
}

/* --- INIT --- */
async function init() {
  showLoading(true, "Initialiseren...");

  // UI alvast tonen (lege menu)
  requestAnimationFrame(renderMenu);

  try {
    const ownerPromise = fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`)
      .then(r => r.ok ? r.text() : Promise.reject("Response not ok"))
      .then(t => t.trim());

    // Scannernaam vragen indien nodig
    if (!scannerName) {
      setTimeout(() => {
        scannerName = prompt("Wat is jouw naam (scanner)?")?.trim() || "Onbekend";
        localStorage.setItem("scannerName", scannerName);
      }, 100);
    }

    const owner = await ownerPromise;
    if (!owner) {
      chipOwner = prompt("Wat is jouw naam?")?.trim();
      if (!chipOwner) {
        alert("Geen naam ingevoerd. Stop.");
        showLoading(false);
        return;
      }

      localStorage.setItem("scannerName", chipOwner);
      await fetch(apiUrl, {
        method: "POST",
        body: new URLSearchParams({ action: "setOwner", chipId, owner: chipOwner })
      });

      hideAll();
      $("firstTimeText").innerHTML =
        `Gefeliciteerd ${chipOwner}! Je naam is verwerkt in het systeem.<br><br>
         Plak nu de NFC sticker onderaan op de achterkant van je telefoon.`;
      $("firstTime").style.display = "block";
    } else {
      chipOwner = owner;
      renderMenu();
    }
  } catch (err) {
    console.error(err);
    alert("Fout bij ophalen eigenaar.");
  } finally {
    showLoading(false);
  }
}

/* --- MENU --- */
function renderMenu() {
  hideAll();
  if ($("menuTitle")) $("menuTitle").textContent = chipOwner ? `Wat wil je dat ${chipOwner} voor je gaat halen?` : "Laden...";

  const drinksDiv = $("drinks");
  if (!drinksDiv) return;
  const frag = document.createDocumentFragment();

  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = d.name; // geen prijs tonen
    btn.addEventListener("click", () => placeOrder(d));
    frag.appendChild(btn);
  });

  const addBtn = document.createElement("button");
  addBtn.className = "outline";
  addBtn.textContent = "Voeg drankje toe";
  addBtn.onclick = addCustomDrink;
  frag.appendChild(addBtn);

  drinksDiv.replaceChildren(frag);
  $("menu").style.display = "block";
}

/* --- ADD DRINK --- */
function addCustomDrink() {
  const name = prompt("Naam van het nieuwe drankje?");
  if (!name) return;
  const price = parseFloat(prompt(`Prijs van "${name}"? (‚Ç¨)`).replace(",", "."));
  if (isNaN(price) || price <= 0) return alert("Ongeldige prijs!");
  drinks.push({ name: name.trim(), price });
  localStorage.setItem("drinks", JSON.stringify(drinks));
  renderMenu();
}

/* --- ORDER --- */
async function placeOrder(drink) {
  showLoading(true, "Verwerken...");
  try {
    await fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams({
        action: "addScan",
        chipId,
        scanner: scannerName,
        drink: drink.name,
        amount: drink.price
      })
    });
    hideAll();
    $("confirmText").textContent = `${drink.name} (‚Ç¨${drink.price}) is doorgegeven aan ${chipOwner}.`;
    $("confirm").style.display = "block";
  } catch {
    alert("Fout bij plaatsen order.");
  } finally {
    showLoading(false);
  }
}

/* --- SCORES --- */
async function showScores() {
  showLoading(true, "Scores laden...");
  try {
    const scores = await fetch(`${apiUrl}?action=getScores`).then(r => r.json());
    scores.sort((a, b) => b.rounds - a.rounds);
    const html = scores.map(s =>
      `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"} (‚Ç¨${s.total})</li>`
    ).join("");
    hideAll();
    $("scoreList").innerHTML = `<ul>${html}</ul>`;
    $("scores").style.display = "block";
  } catch {
    alert("Fout bij ophalen scores.");
  } finally {
    showLoading(false);
  }
}

/* --- FINAL --- */
async function showFinal() {
  showLoading(true, "Eindafrekening laden...");
  try {
    const [scores, settlements] = await Promise.all([
      fetch(`${apiUrl}?action=getScores`).then(r => r.json()),
      fetch(`${apiUrl}?action=getSettlement`).then(r => r.json())
    ]);

    scores.sort((a, b) => b.rounds - a.rounds);
    const scoresHtml = scores.map(s =>
      `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"} (‚Ç¨${s.total})</li>`
    ).join("");

    let settleHtml = "<h3>üí∂ Verrekeningen</h3>";
    if (!settlements.length) {
      settleHtml += "<p>Alles is al eerlijk verdeeld.</p>";
    } else {
      settleHtml += `<ul>${settlements.map(s => `<li>${s.from} betaalt ‚Ç¨${s.amount} aan ${s.to}</li>`).join("")}</ul>`;
    }

    hideAll();
    $("finalWinner").innerHTML = scores.length
      ? `<h3>üèÜ ${scores[0].owner} heeft de meeste rondjes gehaald (${scores[0].rounds})!</h3>`
      : "<p>Nog geen data.</p>";

    $("finalList").innerHTML = `<ul>${scoresHtml}</ul>${settleHtml}`;
    $("final").style.display = "block";
  } catch {
    alert("Fout bij ophalen eindafrekening.");
  } finally {
    showLoading(false);
  }
}

/* --- NAV --- */
function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

init();
</script>
