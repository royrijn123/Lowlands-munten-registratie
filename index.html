<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDrink NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #7e22ce, #f97316);
      color: #fff;
    }
    .card {
      background: #fff;
      color: #111;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,.2);
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .primary { background: #7e22ce; color: #fff; }
    .secondary { background: #f97316; color: #fff; }
    .outline { background: #eee; color: #111; }
    h1,h2,h3 { margin: 12px 0; }
    #scoreList, #finalList { text-align: left; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>NextDrink</h1>
    <div id="loading">Bezig met laden...</div>
    
    <!-- Menu -->
    <div id="menu" style="display:none;">
      <h2 id="menuTitle"></h2>
      <div id="drinks"></div>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>
    
    <!-- Bevestiging -->
    <div id="confirm" style="display:none;">
      <h2>‚úÖ Verwerkt!</h2>
      <p id="confirmText"></p>
      <button class="secondary" onclick="newRound()">Nieuw rondje</button>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>
    
    <!-- Tussenstand -->
    <div id="scores" style="display:none;">
      <h2>Tussenstand</h2>
      <div id="scoreList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
    
    <!-- Eindafrekening -->
    <div id="final" style="display:none;">
      <h2>üèÅ Eindafrekening</h2>
      <div id="finalWinner"></div>
      <div id="finalList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbx4S27sMxt7KtLbCD1X3cMmM8xbyVsuQZTwOxmwjIf0IVzqcoJUHi7C0x8xND13spnFtQ/exec";
const chipId = new URLSearchParams(window.location.search).get("chipId");
if (!chipId) { alert("Geen chipId in URL"); throw new Error("Geen chipId"); }

let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");

const drinks = [
  { name: "Bier", price: 3 },
  { name: "Wijn", price: 4 },
  { name: "Cocktail", price: 7 },
  { name: "Frisdrank", price: 2 }
];

async function init() {
  document.getElementById("loading").style.display = "block";

  // Owner ophalen
  const resp = await fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`);
  const owner = await resp.text();

  if (owner) {
    chipOwner = owner;
  } else {
    chipOwner = prompt("Van wie is deze chip?");
    if (chipOwner) {
      await fetch(apiUrl, {
        method: "POST",
        body: new URLSearchParams({ action: "setOwner", chipId, owner: chipOwner })
      });
    } else {
      alert("Geen eigenaar ingevoerd. Stop.");
      return;
    }
  }

  // Scanner naam onthouden
  if (!scannerName) {
    scannerName = prompt("Wat is jouw naam (scanner)?");
    if (scannerName) localStorage.setItem("scannerName", scannerName);
  }

  renderMenu();
}

function renderMenu() {
  hideAll();
  document.getElementById("menuTitle").textContent =
    `Wat wil je dat ${chipOwner} voor je gaat halen?`;

  const drinksDiv = document.getElementById("drinks");
  drinksDiv.innerHTML = "";
  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = `${d.name} (‚Ç¨${d.price})`;
    btn.onclick = () => placeOrder(d);
    drinksDiv.appendChild(btn);
  });

  document.getElementById("menu").style.display = "block";
}

async function placeOrder(drink) {
  await fetch(apiUrl, {
    method: "POST",
    body: new URLSearchParams({
      action: "addScan",
      chipId,
      scanner: scannerName,
      drink: drink.name,
      munten: drink.price
    })
  });

  hideAll();
  document.getElementById("confirmText").textContent =
    `${drink.name} (‚Ç¨${drink.price}) is doorgegeven aan ${chipOwner}.`;
  document.getElementById("confirm").style.display = "block";
}

async function showScores() {
  const resp = await fetch(`${apiUrl}?action=getScores`);
  const scores = await resp.json();

  let html = "<ul>";
  scores.sort((a,b) => b.rounds - a.rounds).forEach(s => {
    html += `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"}</li>`;
  });
  html += "</ul>";

  hideAll();
  document.getElementById("scoreList").innerHTML = html;
  document.getElementById("scores").style.display = "block";
}

async function showFinal() {
  const resp = await fetch(`${apiUrl}?action=getScores`);
  const scores = await resp.json();
  scores.sort((a,b) => b.rounds - a.rounds);

  let html = "<ul>";
  scores.forEach(s => {
    html += `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"}</li>`;
  });
  html += "</ul>";

  hideAll();
  if (scores.length > 0) {
    const winnaar = scores[0];
    document.getElementById("finalWinner").innerHTML =
      `<h3>üèÜ ${winnaar.owner} heeft de meeste rondjes gehaald (${winnaar.rounds})!</h3>`;
  } else {
    document.getElementById("finalWinner").innerHTML = "<p>Nog geen data.</p>";
  }
  document.getElementById("finalList").innerHTML = html;
  document.getElementById("final").style.display = "block";
}

function hideAll() {
  ["loading","menu","confirm","scores","final"].forEach(id =>
    document.getElementById(id).style.display = "none"
  );
}

function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

init();
</script>
</body>
</html>
