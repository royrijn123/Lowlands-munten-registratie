<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDrink NFC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #7e22ce, #f97316);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .card {
      background: transparent;
      color: #fff;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .primary { background: #7e22ce; color: #fff; }
    .secondary { background: #f97316; color: #fff; }
    .outline { 
      background: rgba(255,255,255,0.2); 
      color: #fff; 
      border: 1px solid #fff; 
    }
    h1,h2,h3 { margin: 12px 0; }

    /* === Laad overlay === */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .spinner {
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Laad overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Bezig met laden...</div>
  </div>

  <div class="card">
    <img src="images/nextdrink-logo.png" alt="NextDrink Logo" id="logo">

    <!-- Menu -->
    <div id="menu" style="display:none;">
      <h2 id="menuTitle"></h2>
      <div id="drinks"></div>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>

    <!-- Bevestiging -->
    <div id="confirm" style="display:none;">
      <h2>‚úÖ Verwerkt!</h2>
      <p id="confirmText"></p>
      <button class="secondary" onclick="newRound()">Nieuw rondje</button>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>

    <!-- Eerste keer naam -->
    <div id="firstTime" style="display:none;">
      <h2>Welkom!</h2>
      <p id="firstTimeText"></p>
    </div>

    <!-- Tussenstand -->
    <div id="scores" style="display:none;">
      <h2>Tussenstand</h2>
      <div id="scoreList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>

    <!-- Eindafrekening -->
    <div id="final" style="display:none;">
      <h2>üèÅ Eindafrekening</h2>
      <div id="finalWinner"></div>
      <div id="finalList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbw7iGzG79LXA-nvHYKok5XpLoO-Xud5fbkige8xbNeAh6WIsy7JGnFUG2LztYfH4X6mDg/exec";
const chipId = new URLSearchParams(window.location.search).get("chipId");

if (!chipId) {
  alert("Geen chipId in URL!");
  throw new Error("Geen chipId");
}

let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");

// Drankjes
let drinks = JSON.parse(localStorage.getItem("drinks") || "null");
if (!drinks) {
  drinks = [
    { name: "Kleine bier", price: 4,40 },
    { name: "Grote bier", price: 8,00 },
    { name: "Wijn", price: 6,00 },
    { name: "Cocktail", price: 11,50 },
    { name: "Frisdrank", price: 4,00 }
  ];
  localStorage.setItem("drinks", JSON.stringify(drinks));
}

function showLoading(show, text="Bezig met laden...") {
  const overlay = document.getElementById("loadingOverlay");
  document.getElementById("loadingText").textContent = text;
  overlay.style.display = show ? "flex" : "none";
  // blokkeer alle knoppen
  document.querySelectorAll("button").forEach(btn => btn.disabled = show);
}

async function init() {
  showLoading(true);

  // 1Ô∏è‚É£ eigenaar ophalen
  try {
    const resp = await fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`);
    if (!resp.ok) throw new Error("Kan eigenaar niet ophalen");
    const owner = (await resp.text()).trim();
    if (owner) {
      chipOwner = owner;
    } else {
      // Eerste keer chip ‚Üí naam vragen
      const newName = prompt("Wat is jouw naam?");
      if (!newName) {
        alert("Geen naam ingevoerd. Stop.");
        showLoading(false);
        return;
      }
      chipOwner = newName.trim();
      localStorage.setItem("scannerName", chipOwner);

      try {
        await fetch(apiUrl, {
          method: "POST",
          body: new URLSearchParams({ action: "setOwner", chipId, owner: chipOwner })
        });
      } catch (err) {
        alert("Fout bij opslaan naam: " + err.message);
        showLoading(false);
        return;
      }

      hideAll();
      document.getElementById("firstTimeText").innerHTML =
        `Gefeliciteerd ${chipOwner}! Je naam is verwerkt in het systeem.<br><br>
        Plak nu de NFC sticker onderaan op de achterkant van je telefoon.`;
      document.getElementById("firstTime").style.display = "block";
      showLoading(false);
      return;
    }
  } catch (err) {
    alert("Fout bij ophalen eigenaar: " + err.message);
    showLoading(false);
    return;
  }

  // 2Ô∏è‚É£ scannerName uit localStorage
  if (!scannerName) {
    scannerName = prompt("Wat is jouw naam (scanner)?")?.trim();
    if (scannerName) localStorage.setItem("scannerName", scannerName);
  }

  showLoading(false);
  renderMenu();
}

function renderMenu() {
  hideAll();
  document.getElementById("menuTitle").textContent = `Wat wil je dat ${chipOwner} voor je gaat halen?`;

  const drinksDiv = document.getElementById("drinks");
  drinksDiv.innerHTML = "";

  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = d.name;
    btn.onclick = () => placeOrder(d);
    drinksDiv.appendChild(btn);
  });

  const addBtn = document.createElement("button");
  addBtn.className = "outline";
  addBtn.textContent = "Voeg drankje toe";
  addBtn.onclick = addCustomDrink;
  drinksDiv.appendChild(addBtn);

  document.getElementById("menu").style.display = "block";
}

function addCustomDrink() {
  const name = prompt("Naam van het nieuwe drankje?");
  if (!name) return;
  const priceInput = prompt(`Prijs van "${name}"? (‚Ç¨)`);
  const price = parseFloat(priceInput.replace(",", "."));
  if (isNaN(price) || price <= 0) return alert("Ongeldige prijs!");
  drinks.push({ name: name.trim(), price });
  localStorage.setItem("drinks", JSON.stringify(drinks));
  renderMenu();
}

async function placeOrder(drink) {
  showLoading(true, "Bezig met verwerken...");
  try {
    await fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams({
        action: "addScan",
        chipId,
        scanner: scannerName,
        drink: drink.name,
        amount: drink.price
      })
    });
    hideAll();
    document.getElementById("confirmText").textContent =
      `${drink.name} (‚Ç¨${drink.price}) is doorgegeven aan ${chipOwner}.`;
    document.getElementById("confirm").style.display = "block";
  } catch (err) {
    alert("Fout bij plaatsen order: " + err.message);
  }
  showLoading(false);
}

async function showScores() {
  showLoading(true, "Scores laden...");
  try {
    const resp = await fetch(`${apiUrl}?action=getScores`);
    const scores = await resp.json();
    scores.sort((a,b) => b.rounds - a.rounds);

    let html = "<ul>";
    scores.forEach(s => {
      html += `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"} (‚Ç¨${s.total})</li>`;
    });
    html += "</ul>";

    hideAll();
    document.getElementById("scoreList").innerHTML = html;
    document.getElementById("scores").style.display = "block";
  } catch (err) {
    alert("Fout bij ophalen scores: " + err.message);
  }
  showLoading(false);
}

async function showFinal() {
  showLoading(true, "Eindafrekening laden...");
  try {
    const respScores = await fetch(`${apiUrl}?action=getScores`);
    const scores = await respScores.json();
    const respSettle = await fetch(`${apiUrl}?action=getSettlement`);
    const settlements = await respSettle.json();

    scores.sort((a,b) => b.rounds - a.rounds);
    let html = "<ul>";
    scores.forEach(s => {
      html += `<li><strong>${s.owner}</strong> ‚Äî ${s.rounds} rondje${s.rounds===1?"":"s"} (‚Ç¨${s.total})</li>`;
    });
    html += "</ul>";

    let settleHtml = "<h3>üí∂ Verrekeningen</h3>";
    if (settlements.length === 0) {
      settleHtml += "<p>Alles is al eerlijk verdeeld.</p>";
    } else {
      settleHtml += "<ul>";
      settlements.forEach(s => {
        settleHtml += `<li>${s.from} betaalt ‚Ç¨${s.amount} aan ${s.to}</li>`;
      });
      settleHtml += "</ul>";
    }

    hideAll();
    if (scores.length > 0) {
      const winnaar = scores[0];
      document.getElementById("finalWinner").innerHTML =
        `<h3>üèÜ ${winnaar.owner} heeft de meeste rondjes gehaald (${winnaar.rounds})!</h3>`;
    } else {
      document.getElementById("finalWinner").innerHTML = "<p>Nog geen data.</p>";
    }
    document.getElementById("finalList").innerHTML = html + settleHtml;
    document.getElementById("final").style.display = "block";
  } catch (err) {
    alert("Fout bij ophalen eindafrekening: " + err.message);
  }
  showLoading(false);
}

function hideAll() {
  ["menu","confirm","scores","final","firstTime"].forEach(id => document.getElementById(id).style.display="none");
}
function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

init();
</script>
</body>
</html>
