<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lowlands Scan</title>
  <style>
    /* Spinner styling */
    #spinner {
      display: none;
      margin: 20px auto;
      border: 60px solid #f3f3f3;
      border-top: 60px solid #3498db;
      border-radius: 50%;
      width: 400px;
      height: 400px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    #resetBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #resetBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <button id="resetBtn">Reset opgeslagen namen</button>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzYYy8v9JwosKehMYOAH6nZumg9l1x2QnC1mdwGlkFBmPnUbYU_Qt5WctGjeriXYtStAA/exec";
    const spinner = document.getElementById("spinner");

    function showSpinner() {
      spinner.style.display = "block";
    }
    function hideSpinner() {
      spinner.style.display = "none";
    }

    // Functie om URL-parameter te lezen
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Functie om scan te versturen
    function sendScan(chipOwner, scannerName) {
      const data = new URLSearchParams();
      data.append("chipOwner", chipOwner);
      data.append("scanner", scannerName);

      showSpinner();

      fetch(apiUrl, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        hideSpinner();
        alert(`Gelukt! Je hebt 1 munt gegeven aan: ${text}`);
      })
      .catch(err => {
        hideSpinner();
        console.error(err);
        alert("Mislukt... probeer opnieuw!");
      });
    }

    // Hoofd init functie
    function init() {
      const chipId = getQueryParam("chipId");
      if (!chipId) {
        alert("Geen chipId in URL gevonden!");
        throw new Error("Geen chipId");
      }

      let chipOwner = localStorage.getItem("chipOwner_" + chipId);
      if (!chipOwner) {
        chipOwner = prompt("Van wie is de chip die je scande?");
        if (chipOwner) {
          localStorage.setItem("chipOwner_" + chipId, chipOwner);
        } else {
          alert("Naam chiphouder is verplicht!");
          throw new Error("Geen chiphoudernaam ingevuld");
        }
      }

      let scannerName = localStorage.getItem("scannerName");
      if (!scannerName) {
        scannerName = prompt(`Je scande de chip van ${chipOwner}. Wat is jouw naam?`);
        if (scannerName) {
          localStorage.setItem("scannerName", scannerName);
        } else {
          alert("Naam scanner is verplicht!");
          throw new Error("Geen scannernaam ingevuld");
        }
      }

      sendScan(chipOwner, scannerName);
    }

    // Resetknop functie
    document.getElementById("resetBtn").addEventListener("click", () => {
      if (confirm("Weet je zeker dat je alle opgeslagen namen wilt verwijderen?")) {
        localStorage.clear();
        alert("Alle namen zijn verwijderd. Herlaad de pagina om opnieuw te starten.");
      }
    });

    init();
  </script>
</body>
</html>
