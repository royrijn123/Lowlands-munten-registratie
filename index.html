<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lowlands Scan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }
    .btn {
      width: 100%;
      height: calc((100vh - 60px) / 3); /* ruimte voor zoekbalk */
      font-size: 2rem;
      font-weight: bold;
      color: white;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .btn-1 { background-color: #2ecc71; }
    .btn-1-5 { background-color: #f39c12; }
    .btn-2 { background-color: #e74c3c; }
    .hidden { display: none; }
    .message {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button class="btn btn-1" onclick="chooseAmount(1)">1 munt</button>
    <button class="btn btn-1-5" onclick="chooseAmount(1.5)">1,5 munt</button>
    <button class="btn btn-2" onclick="chooseAmount(2)">2 munten</button>
  </div>
  <div id="message" class="message hidden"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwE6EBlHX9Y6BYJSeUBRJNuENMssdpy2MBta3j540nqns8jbgNuQKVcd_aau0Z9OkWZsA/exec";

    function sendScan(chipOwner, scannerName, amount) {
      const data = new URLSearchParams();
      data.append("chipOwner", chipOwner);
      data.append("scanner", scannerName);
      data.append("amount", amount);

      fetch(apiUrl, { method: "POST", body: data })
      .then(res => res.text())
      .then(text => {
        document.getElementById("buttons").classList.add("hidden");
        const msg = document.getElementById("message");
        msg.textContent = `Gelukt! Je hebt ${amount} munt${amount > 1 ? 'en' : ''} gegeven aan ${text}`;
        msg.classList.remove("hidden");
      })
      .catch(err => {
        console.error(err);
        alert("Mislukt... probeer opnieuw!");
      });
    }

    function initNames() {
      let chipOwner = localStorage.getItem("chipOwner");
      if (!chipOwner) {
        chipOwner = prompt("Van wie is de chip die je scande?");
        if (chipOwner) {
          localStorage.setItem("chipOwner", chipOwner);
        } else {
          alert("Naam chiphouder is verplicht!");
          throw new Error("Geen chiphoudernaam ingevuld");
        }
      }

      let scannerName = localStorage.getItem("scannerName");
      if (!scannerName) {
        scannerName = prompt(`Je scande de chip van ${chipOwner}. Wat is jouw naam?`);
        if (scannerName) {
          localStorage.setItem("scannerName", scannerName);
        } else {
          alert("Naam scanner is verplicht!");
          throw new Error("Geen scannernaam ingevuld");
        }
      }
    }

    function chooseAmount(amount) {
      const chipOwner = localStorage.getItem("chipOwner");
      const scannerName = localStorage.getItem("scannerName");
      if (!chipOwner || !scannerName) {
        initNames();
      }
      sendScan(chipOwner, scannerName, amount);
    }

    initNames();
  </script>
</body>
</html>
