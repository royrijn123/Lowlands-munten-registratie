<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lowlands Scan</title>
  <style>
    /* Spinner styling */
    #spinner {
      display: none;
      margin: 20px auto;
      border: 60px solid #f3f3f3;       /* 10x dikker */
      border-top: 60px solid #3498db;   /* 10x dikker */
      border-radius: 50%;
      width: 400px;                      /* 10x groter */
      height: 400px;                     /* 10x groter */
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    button {
      margin-bottom: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="resetNamesBtn">Reset opgeslagen namen</button>
  <div id="spinner"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzYYy8v9JwosKehMYOAH6nZumg9l1x2QnC1mdwGlkFBmPnUbYU_Qt5WctGjeriXYtStAA/exec";
    const spinner = document.getElementById("spinner");

    function showSpinner() {
      spinner.style.display = "block";
    }

    function hideSpinner() {
      spinner.style.display = "none";
    }

    // Functie om scan te versturen
    function sendScan(chipOwner, scannerName) {
      const data = new URLSearchParams();
      data.append("chipOwner", chipOwner);
      data.append("scanner", scannerName);

      showSpinner();

      fetch(apiUrl, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        hideSpinner();
        alert(`Gelukt! Je heb 1 munt gegeven aan: ${text}`);
      })
      .catch(err => {
        hideSpinner();
        console.error(err);
        alert("Mislukt... probeer opnieuw!");
      });
    }

    // Check en vraag namen
    function init() {
      let chipOwner = localStorage.getItem("chipOwner");
      if (!chipOwner) {
        chipOwner = prompt("Van wie is de chip die je scande?");
        if (chipOwner) {
          localStorage.setItem("chipOwner", chipOwner);
        } else {
          alert("Naam chiphouder is verplicht!");
          throw new Error("Geen chiphoudernaam ingevuld");
        }
      }

      let scannerName = localStorage.getItem("scannerName");
      if (!scannerName) {
        scannerName = prompt(`Je scande de chip van ${chipOwner}. Wat is jouw naam?`);
        if (scannerName) {
          localStorage.setItem("scannerName", scannerName);
        } else {
          alert("Naam scanner is verplicht!");
          throw new Error("Geen scannernaam ingevuld");
        }
      }

      sendScan(chipOwner, scannerName);
    }

    // Reset knop event listener
    document.getElementById("resetNamesBtn").addEventListener("click", () => {
      localStorage.removeItem("chipOwner");
      localStorage.removeItem("scannerName");
      alert("Opgeslagen namen zijn verwijderd. Herlaad de pagina om opnieuw te starten.");
    });

    // Start het proces
    init();
  </script>
</body>
</html>
