<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lowlands muntregistratie</title>
  <script>
    // Vul hier de naam in van de vriend die deze NFC-chip gebruikt
    const naam = "Test"; 

    // Vul hier de URL van jouw Google Apps Script Web App in
    const scriptUrl = "https://script.google.com/macros/s/AKfycbz594DTm0NRVWS2t1Tnzn371CYoPwSuiseNBlvoPmA_lsA_9EzchNiKHZRtR7NywLmPjg/exec";

    // Maak een POST request om de naam door te sturen
    async function stuurNaam() {
      try {
        const response = await fetch(scriptUrl + '?naam=' + encodeURIComponent(naam), {
          method: 'POST',
        });
        const text = await response.text();
        document.getElementById('status').textContent = text;
      } catch (err) {
        document.getElementById('status').textContent = 'Fout bij verzenden: ' + err.message;
      }
    }

    // Stuur de naam zodra de pagina laadt
    window.onload = stuurNaam;
  </script>
</head>
<body>
  <h2>Lowlands muntregistratie</h2>
  <p id="status">Bezig met registreren...</p>
</body>
</html>
