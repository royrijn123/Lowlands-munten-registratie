<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lowlands Scan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Spinner */
    #spinner {
      display: none;
      margin: auto;
      border: 20px solid #f3f3f3;
      border-top: 20px solid #3498db;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Knoppen die het scherm vullen */
    .coin-btn {
      flex: 1;
      font-size: 3rem;
      font-weight: bold;
      border: none;
      color: white;
      cursor: pointer;
    }
    .btn-1 { background-color: #27ae60; }
    .btn-1_5 { background-color: #f39c12; }
    .btn-2 { background-color: #e74c3c; }
  </style>
</head>
<body>
  <div id="spinner"></div>

  <!-- Drie grote keuze-knoppen -->
  <button class="coin-btn btn-1" onclick="sendCoins(1)">1 munt</button>
  <button class="coin-btn btn-1_5" onclick="sendCoins(1.5)">1,5 munt</button>
  <button class="coin-btn btn-2" onclick="sendCoins(2)">2 munten</button>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzYYy8v9JwosKehMYOAH6nZumg9l1x2QnC1mdwGlkFBmPnUbYU_Qt5WctGjeriXYtStAA/exec";
    const spinner = document.getElementById("spinner");

    function showSpinner() { spinner.style.display = "block"; }
    function hideSpinner() { spinner.style.display = "none"; }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Stuur scan naar server
    function sendCoins(amount) {
      showSpinner();
      const data = new URLSearchParams();
      data.append("chipOwner", chipOwner);
      data.append("scanner", scannerName);
      data.append("coins", amount);

      fetch(apiUrl, { method: "POST", body: data })
        .then(res => res.text())
        .then(text => {
          hideSpinner();
          alert(`✅ Je hebt ${amount} munt(en) gegeven aan: ${chipOwner}`);
        })
        .catch(err => {
          hideSpinner();
          console.error(err);
          alert("❌ Mislukt... probeer opnieuw!");
        });
    }

    // Init: vraag namen 1x op
    const chipId = getQueryParam("chipId");
    if (!chipId) {
      alert("Geen chipId in URL gevonden!");
      throw new Error("Geen chipId");
    }

    let chipOwner = localStorage.getItem("chipOwner_" + chipId);
    if (!chipOwner) {
      chipOwner = prompt("Van wie is de chip die je scande?");
      if (chipOwner) {
        localStorage.setItem("chipOwner_" + chipId, chipOwner);
      } else {
        alert("Naam chiphouder is verplicht!");
        throw new Error("Geen chiphoudernaam ingevuld");
      }
    }

    let scannerName = localStorage.getItem("scannerName");
    if (!scannerName) {
      scannerName = prompt(`Je scande de chip van ${chipOwner}. Wat is jouw naam?`);
      if (scannerName) {
        localStorage.setItem("scannerName", scannerName);
      } else {
        alert("Naam scanner is verplicht!");
        throw new Error("Geen scannernaam ingevuld");
      }
    }
  </script>
</body>
</html>
