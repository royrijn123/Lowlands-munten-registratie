<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lowlands Scan</title>
  <style>
    #spinner {
      display: none;
      margin: 50px auto;
      width: 80px;
      height: 80px;
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #message {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div id="spinner"></div>
  <div id="message"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzYYy8v9JwosKehMYOAH6nZumg9l1x2QnC1mdwGlkFBmPnUbYU_Qt5WctGjeriXYtStAA/exec";
    const spinner = document.getElementById("spinner");
    const messageDiv = document.getElementById("message");

    function showSpinner() {
      spinner.style.display = "block";
      messageDiv.textContent = "";
    }

    function hideSpinner() {
      spinner.style.display = "none";
    }

    function showMessage(text, isError = false) {
      messageDiv.textContent = text;
      messageDiv.style.color = isError ? "red" : "green";
      setTimeout(() => {
        messageDiv.textContent = "";
      }, 2000);
    }

    // Functie om scan te versturen
    function sendScan(chipOwner, scannerName) {
      showSpinner();

      const data = new URLSearchParams();
      data.append("chipOwner", chipOwner);
      data.append("scanner", scannerName);

      fetch(apiUrl, {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(text => {
        hideSpinner();
        showMessage(`Gelukt! Je hebt 1 munt gegeven aan: ${text}`);
      })
      .catch(err => {
        hideSpinner();
        console.error(err);
        showMessage("Mislukt... probeer opnieuw!", true);
      });
    }

    // Check en vraag namen
    function init() {
      let chipOwner = localStorage.getItem("chipOwner");
      if (!chipOwner) {
        chipOwner = prompt("Van wie is de chip die je scande?");
        if (chipOwner) {
          localStorage.setItem("chipOwner", chipOwner);
        } else {
          alert("Naam chiphouder is verplicht!");
          throw new Error("Geen chiphoudernaam ingevuld");
        }
      }

      let scannerName = localStorage.getItem("scannerName");
      if (!scannerName) {
        scannerName = prompt(`Je scande de chip van ${chipOwner}. Wat is jouw naam?`);
        if (scannerName) {
          localStorage.setItem("scannerName", scannerName);
        } else {
          alert("Naam scanner is verplicht!");
          throw new Error("Geen scannernaam ingevuld");
        }
      }

      sendScan(chipOwner, scannerName);
    }

    init();
  </script>
</body>
</html>
