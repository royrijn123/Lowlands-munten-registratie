<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextDrink NFC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #7e22ce, #f97316);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: transparent;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border-radius: 16px;
    }

    button {
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .primary { background: #7e22ce; }
    .secondary { background: #f97316; }
    .outline { 
      background: rgba(255,255,255,0.2); 
      border: 1px solid #fff;
    }

    /* === Nieuwe drankknoppen layout === */
    #drinks {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }

    #drinks button {
      aspect-ratio: 1 / 1;
      font-size: 15px;
      border-radius: 12px;
    }

    h1, h2, h3 { margin: 12px 0; }

    /* === Laad overlay === */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .spinner {
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #logo {
      max-width: 150px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Laad overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Bezig met laden...</div>
  </div>

  <div class="card">
    <img src="images/nextdrink-logo.png" alt="NextDrink Logo" id="logo">

    <!-- Menu -->
    <div id="menu" style="display:none;">
      <h2 id="menuTitle"></h2>
      <div id="drinks"></div>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>

    <!-- Bevestiging -->
    <div id="confirm" style="display:none;">
      <h2>‚úÖ Verwerkt!</h2>
      <p id="confirmText"></p>
      <button class="secondary" onclick="newRound()">Nieuw rondje</button>
      <button class="outline" onclick="showScores()">Bekijk tussenstand</button>
      <button class="outline" onclick="showFinal()">Eindafrekening</button>
    </div>

    <!-- Eerste keer naam -->
    <div id="firstTime" style="display:none;">
      <h2>Welkom!</h2>
      <p id="firstTimeText"></p>
    </div>

    <!-- Tussenstand -->
    <div id="scores" style="display:none;">
      <h2>Tussenstand</h2>
      <div id="scoreList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>

    <!-- Eindafrekening -->
    <div id="final" style="display:none;">
      <h2>üèÅ Eindafrekening</h2>
      <div id="finalWinner"></div>
      <div id="finalList"></div>
      <button class="primary" onclick="backToMenu()">Terug</button>
    </div>
  </div>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzdYTvLDqOm0pGhzPGQWAECLjE_z_o6mFJOucj9m0K_tCNbwT60VN-QSpDNGrjEY24VsQ/exec";
const chipId = new URLSearchParams(window.location.search).get("chipId");

if (!chipId) {
  alert("Geen chipId in URL!");
  throw new Error("Geen chipId");
}

/* === CACHE VERSIEBEHEER === */
const drinksVersion = "v2";
if (localStorage.getItem("drinksVersion") !== drinksVersion) {
  localStorage.removeItem("drinks");
  localStorage.setItem("drinksVersion", drinksVersion);
}

/* === BASISVARIABELEN === */
let chipOwner = "";
let scannerName = localStorage.getItem("scannerName");
let drinks = JSON.parse(localStorage.getItem("drinks") || "null") || [
  { name: "Kleine bier", price: 4.40 },
  { name: "Grote bier", price: 8.00 },
  { name: "Wijn", price: 6.00 },
  { name: "Cocktail", price: 11.50 },
  { name: "Frisdrank", price: 4.00 }
];
localStorage.setItem("drinks", JSON.stringify(drinks));

/* === HULPFUNCTIES === */
const $ = id => document.getElementById(id);
function hideAll() {
  ["menu","confirm","scores","final","firstTime"].forEach(id => $(id).style.display = "none");
}
function showLoading(show, text="Bezig met laden...") {
  $("loadingText").textContent = text;
  $("loadingOverlay").style.display = show ? "flex" : "none";
  document.querySelectorAll("button").forEach(btn => btn.disabled = show);
}

/* === INIT === */
async function init() {
  showLoading(true, "Initialiseren...");

  try {
    const ownerResponse = await fetch(`${apiUrl}?action=getOwner&chipId=${encodeURIComponent(chipId)}`);
    const owner = ownerResponse.ok ? (await ownerResponse.text()).trim() : "";

    if (!owner) {
      // E√©n keer naam vragen
      const naam = prompt("Wat is je naam?")?.trim();
      if (!naam) {
        alert("Geen naam ingevoerd. Stop.");
        showLoading(false);
        return;
      }

      scannerName = naam;
      chipOwner = naam;
      localStorage.setItem("scannerName", naam);

      // Sla naam op als chip-owner in Google Sheets
      await fetch(apiUrl, {
        method: "POST",
        body: new URLSearchParams({ action: "setOwner", chipId, owner: naam })
      });

      hideAll();
      $("firstTimeText").innerHTML = `
        Gefeliciteerd ${naam}! Je naam is verwerkt in het systeem.<br><br>
        üì± Plak nu de NFC sticker <strong>onderaan op de achterkant van je telefoon.</strong><br>
        Jij laat <strong>jouw</strong> NFC sticker scannen als <strong>jij een rondje gaat halen.</strong>`;
      $("firstTime").style.display = "block";
    } else {
      chipOwner = owner;
      if (!scannerName) {
        scannerName = prompt("Wat is je naam?")?.trim() || "Onbekend";
        localStorage.setItem("scannerName", scannerName);
      }
      renderMenu();
    }
  } catch (err) {
    console.error(err);
    alert("Fout bij ophalen of opslaan gegevens.");
  } finally {
    showLoading(false);
  }
}

/* === MENU === */
function renderMenu() {
  hideAll();
  $("menuTitle").textContent = chipOwner
    ? `Wat wil je dat ${chipOwner} voor je gaat halen?`
    : "Laden...";

  const drinksDiv = $("drinks");
  drinksDiv.innerHTML = "";

  drinks.forEach(d => {
    const btn = document.createElement("button");
    btn.className = "secondary";
    btn.textContent = d.name;
    btn.onclick = () => placeOrder(d);
    drinksDiv.appendChild(btn);
  });

  const addBtn = document.createElement("button");
  addBtn.className = "outline";
  addBtn.textContent = "Voeg drankje toe";
  addBtn.onclick = addCustomDrink;
  drinksDiv.appendChild(addBtn);

  $("menu").style.display = "block";
}

/* === DRANK TOEVOEGEN === */
function addCustomDrink() {
  const name = prompt("Naam van het nieuwe drankje?");
  if (!name) return;
  const price = parseFloat(prompt(`Prijs van "${name}"? (‚Ç¨)`).replace(",", "."));
  if (isNaN(price) || price <= 0) return alert("Ongeldige prijs!");
  drinks.push({ name: name.trim(), price });
  localStorage.setItem("drinks", JSON.stringify(drinks));
  renderMenu();
}

/* === BESTELLING PLAATSEN === */
async function placeOrder(drink) {
  showLoading(true, "Verwerken...");
  try {
    await fetch(apiUrl, {
      method: "POST",
      body: new URLSearchParams({
        action: "addScan",
        chipId,
        scanner: scannerName,
        drink: drink.name,
        amount: drink.price
      })
    });
    hideAll();
    $("confirmText").textContent = `${drink.name} (‚Ç¨${drink.price}) is doorgegeven aan ${chipOwner}.`;
    $("confirm").style.display = "block";
  } catch {
    alert("Fout bij plaatsen order.");
  } finally {
    showLoading(false);
  }
}

/* === OVERIGE FUNCTIES === */
function backToMenu() { renderMenu(); }
function newRound() { renderMenu(); }

init();
</script>
</body>
</html>
