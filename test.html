<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NextDrink Test</title>
</head>
<body>
  <h1>Test API</h1>
  <button onclick="setOwner()">Set Owner</button>
  <button onclick="addScan()">Add Scan</button>
  <button onclick="getScores()">Get Scores</button>
  <pre id="output"></pre>

<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbx4S27sMxt7KtLbCD1X3cMmM8xbyVsuQZTwOxmwjIf0IVzqcoJUHi7C0x8xND13spnFtQ/exec";
const chipId = "TEST123";

function log(msg) {
  document.getElementById("output").textContent = JSON.stringify(msg, null, 2);
}

async function setOwner() {
  const r = await fetch(apiUrl, {
    method:"POST",
    body:new URLSearchParams({action:"setOwner", chipId, owner:"Sam"})
  });
  log(await r.text());
}

async function addScan() {
  const r = await fetch(apiUrl, {
    method:"POST",
    body:new URLSearchParams({action:"addScan", chipId, scanner:"Kim", drink:"Bier", amount:3})
  });
  log(await r.text());
}

async function getScores() {
  const r = await fetch(apiUrl+"?action=getScores");
  log(await r.json());
}
</script>
</body>
</html>
