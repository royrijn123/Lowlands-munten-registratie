<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>NextDrink reset</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #f7f7f7; font-family: Arial, sans-serif;
    }
    .card {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px; width: 90%;
    }
    h1 { margin-bottom: 12px; color: #333; }
    p { color: #555; margin-bottom: 20px; }
    button {
      background: #e74c3c; color: #fff;
      font-size: 16px; font-weight: bold;
      border: none; border-radius: 10px;
      padding: 12px 20px; cursor: pointer;
    }
    button:active { background: #c0392b; }
  </style>
</head>
<body>
  <div class="card">
    <h1>NextDrink reset</h1>
    <p>Wis lokale gegevens en handmatig toegevoegde drankjes.<br>
    (Google Sheets blijft onaangetast)</p>
    <button onclick="resetNextDrink()">Reset gegevens</button>
  </div>

  <script>
    function resetNextDrink() {
      const scannerName = localStorage.getItem('scannerName');

      if (!scannerName) {
        if (!confirm("Er is geen scannernaam gevonden. Toch alle lokale data wissen?")) return;
      } else {
        if (!confirm(`Weet je zeker dat je alle lokale gegevens van "${scannerName}" wilt wissen?`)) return;
      }

      // Standaarddrankjes behouden
      const standaardDrinks = [
        { name: "Kleine bier", price: 4.40 },
        { name: "Grote bier", price: 8.00 },
        { name: "Wijn", price: 6.00 },
        { name: "Cocktail", price: 11.50 },
        { name: "Frisdrank", price: 4.00 }
      ];

      // Verwijder scannernaam
      localStorage.removeItem('scannerName');

      // Verwijder alle custom drankjes en overige lokale data
      const keysToKeep = ['drinksVersion'];
      const currentDrinks = JSON.parse(localStorage.getItem('drinks') || '[]');
      const filteredDrinks = currentDrinks.filter(cd =>
        standaardDrinks.some(sd =>
          sd.name === cd.name && Number(sd.price) === Number(cd.price)
        )
      );

      localStorage.clear(); // alles wissen
      localStorage.setItem('drinks', JSON.stringify(standaardDrinks));
      localStorage.setItem('drinksVersion', 'v2'); // behouden voor consistentie

      alert("Lokale gegevens en handmatig toegevoegde drankjes zijn verwijderd.\nGoogle Sheets-data blijft behouden.");
    }
  </script>
</body>
</html>
